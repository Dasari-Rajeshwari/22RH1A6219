<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Gallery</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: Arial, sans-serif;
    }
    table {
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 15px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .gallery-img {
      border: 3px solid #3498db; /* Blue border */
      border-radius: 8px;
      width: 100px;
      height: 100px;
      object-fit: cover;
      transition: transform 0.2s;
    }
    .gallery-img:hover {
      transform: scale(1.1);
      border-color: #e67e22; /* Orange on hover */
    }
  </style>
</head>
