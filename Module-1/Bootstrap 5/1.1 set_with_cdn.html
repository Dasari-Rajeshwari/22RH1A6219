<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Local Example</title>

  <!-- Link to local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Custom Styles -->
  <style>
    body, html {
      height: 100%;
    }
    .center-box {
      height: 100%;
    }
    .custom-color {
      color: indigo;
    }
  </style>
</head>
<body>

  <!-- Centered Content -->
  <div class="container d-flex justify-content-center align-items-center center-box">
    <div class="text-center">
      <h1 class="custom-color">Welcome to the Community Portal</h1>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
